<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">


    <title>ToDoList | Beta</title>
</head>

<body id="lgtMode">
    <h1 class="h1-heading text-center display-1 text-success" id="titSpn">To
        <span id="titSpan" class="text-warning">Do</span>
        <span class="text-light">List</span></h1>
    <img src="./img/pp.jpg" alt="" class="user-img d-block mx-auto">
    <h3 class="h3-secondary text-center">Welcome Ahmed Sallam</h3>
    <button id="playBtn" class="btn btn-info my-4">Play</button>
    <input id="plcHld" class="text-info" type="text" value="" placeholder="height">
    <input id="plcHld" class="text-info" type="text" value="" placeholder="width">
    <input id="plcHld" class="text-info" type="text" value="" placeholder="bgcolor">
    <button id="clearBtn" type="button" class="clearBtn btn btn-danger my-4">Clear</button>
    <div id="playDiv" class="container playDiv text-center">
        <div class="container-fluid"></div>
    </div>
    <div class="contButtons container-fluid col-md-8 text-center">
        <button data-toggle="modal" data-target="#modalLayout" id="opnBtn" class="btn btn-success my-4">Add New
            Task</button>
        <button id="lrgBtn" type="button" class="btn btn-warning">Truth or Dare</button>
        <div id="listss">
            <ul id="ulMode" class="btn btn-warning">
                <li>Truth</li>
                <li>Dare</li>
            </ul>
        </div>
        <button id="darkMode" type="button" class="btn btn-dark my-4">Dark Mode</button>
    </div>

    <div class="container col-md-8">
        <div style="background-color: White" id="crdBody" class="card">
            <div class="card-body">
                <div class="" id="allTasks">

                </div>
                <div class="noTaskss alert alert-light text-center mt-1" id="noTasks">
                    Stop Being Lazy & Do Something!
                </div>
            </div>
        </div>
    </div>

    <div class="container col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="modalLayout">
                    <div id="modaldiv1" class="modal-dialog modal-lg alert alert-info">
                        <div id="modaldiv2" class="modal-content alert alert-info">
                            <div id="modaldiv3" class="modal-header alert alert-info">
                                <h5 id="h5heading">New Task</h5>
                            </div>
                            <div id="modaldiv4" class="modal-body text-center alert alert-info">
                                <label class="task-name" for="">Enter Your Task Name</label>
                                <input type="" id="taskData" class="form-control">
                                <button id="addBtn" class="btn btn-info my-2 btn-block" data-dismiss="modal"
                                    value="Close">Add New Task</button>

                            </div>
                            <div id="modaldiv5" class="modal-footer alert alert-info">
                                <input type="text" id="close-btn" class="btn btn-info" data-dismiss="modal"
                                    value="Close">
                                    <button id="darkMode2" type="button" class="btn">Dark Mode</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>


</html>
